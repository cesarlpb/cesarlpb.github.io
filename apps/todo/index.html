    <main class="bg bg-light py-3 px-2 container-md col-sm col-md-8 col-lg-7 col-xxl-6 rounded">
        <div id="todo-container" class="row align-items-center">
            <h1 class="text-center pb-3 my-3">To Dos</h1>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New To Do</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="toDoInput">To Do:</label>
                            <input type="text" class="form-control" id="toDoInput" placeholder="I need to do this and that...">
                            <hr>
                            <label for="datePickerInput">Due Date:</label>
                            <input class="form-control" type="date" placeholder="yyyy-MM-dd" id="datePickerInput">
                            <!-- <label for="dateInput">Due date</label> -->
                          </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick=saveToDo()>Save</button>
                    </div>
                </div>
                </div>
            </div>
            <!-- Modal -->

            <div id="pending" class="bg bg-warning py-3">
                <h2 class="text-center p-1 mt-2">Pending</h2>
                <ul id="pending-ul" class="text-center"></ul>
            </div>
            
            <div id="completed" class="bg bg-success text-light py-3">
                <h2 class="text-center py-2 mt-2">Completed</h2>
                <table id="completed-tbl" class="text-center col-6 col-sm mx-auto"></table>
            </div>

        </div>

        <!-- Footer -->
