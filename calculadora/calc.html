<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="./bootstrap.min.css">
  <!-- Hoja de estilos calculadora -->
  <link rel="stylesheet" href="./calculadora.css">
  <link rel="shortcut icon" href="2.png" type="image/x-icon">
</head>

<body>
  <div id="main" class="container p-5">
    <h1 class="text-center">Calculadora</h1>
    <div class="container p-5 justify-content-center">
      <div id="display" class="row col-sm-12 col-md-8 col-lg-6 col-xl-4 bg bg-secondary p-3 mx-auto">
        <p id="resultado" class="text-end">0</p>
      </div>
      <div id="teclas" class="row col-sm-12 col-md-8 col-lg-6 col-xl-4 mx-auto">
        <div id="cero" class="digito col-6  order-12" onclick="escribir(this)">0</div>
        <div id="uno" class="digito col-3  order-1" onclick="escribir(this)">1</div>
        <div id="dos" class="digito col-3  order-2" onclick="escribir(this)">2</div>
        <div id="tres" class="digito col-3  order-3" onclick="escribir(this)">3</div>
        <div id="cuatro" class="digito col-3  order-5" onclick="escribir(this)">4</div>
        <div id="cinco" class="digito col-3  order-6" onclick="escribir(this)">5</div>
        <div id="seis" class="digito col-3  order-7" onclick="escribir(this)">6</div>
        <div id="siete" class="digito col-3  order-9" onclick="escribir(this)">7</div>
        <div id="ocho" class="digito col-3  order-10" onclick="escribir(this)">8</div>
        <div id="nueve" class="digito col-3  order-11" onclick="escribir(this)">9</div>
        <div id="coma" class="digito col-3  order-13" onclick="escribir(this)">,</div>
        <div id="btn-sumar" class="operador col-3  order-11" onclick="escribir(this)">+</div>
        <div id="btn-restar" class="operador col-3  order-8" onclick="escribir(this)">-</div>
        <div id="btn-multiplicar" class="operador col-3  order-4" onclick="escribir(this)">ร</div>
        <div id="btn-dividir" class="operador col-3 " onclick="escribir(this)">รท</div>
        <div id="btn-signo" class="operador col-3 " onclick="cambiarSigno()">+/-</div>
        <div id="btn-porcentaje" class="operador col-3 " onclick="porcentaje(this)">%</div>
        <div id="btn-borrar" class="accion col-3" onclick="borrar()">C
        </div>
        <div id="btn-igual" class="accion col-3  order-14" onclick="calcular()">=</div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
<script src="./calculadora.js"></script>

</html>
