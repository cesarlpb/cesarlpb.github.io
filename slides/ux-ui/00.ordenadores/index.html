                ## Cómo Funciona el Ordenador y Cómo Se Guardan los Datos

                ---

                ## Binario

                - Los ordenadores utilizan el sistema binario (0 y 1).
                - **Bit:** Unidad más pequeña de datos.
                - **Byte:** Conjunto de 8 bits.
                - Todo lo que ves (texto, imágenes, sonidos) se traduce a una secuencia de 0s y 1s.

                ---

                ## ¿Qué es un Programa?

                - Conjunto de instrucciones ordenadas que el ordenador ejecuta.
                - Escrito en un lenguaje de programación.
                - Puede ser compilado o interpretado.
                - Ejemplo: 
                  - Navegador (Chrome, Firefox).
                  - Edición de texto (Word, Notepad).

                ---
                ### hardware vs software
                ---

                ## ¿Qué es un Sistema Operativo?

                - Software que gestiona los recursos del ordenador.
                - Proporciona una interfaz para el usuario.
                - Ejemplos de funciones:
                  - Gestión de archivos.
                  - Control de hardware.
                  - Permitir la ejecución de programas.

                ---

                ## Diferencias entre Windows, Unix, Linux y Mac

                - **Windows:** Propietario, interfaz gráfica, popularidad. Microsoft.
                - **Unix:** Base de muchos sistemas, multitarea, multiusuario.
                  - **Linux:** Open Source, basado en Unix, altamente personalizable.
                - **MacOS:** Basado en Unix, desarrollado por Apple, interfaz intuitiva.

                ---
                ### Terminales vs Shell
                ---

                ## Diferencias de Terminales

                - **CMD (Windows):** Terminal por defecto en Windows.
                - **Powershell (Windows):** Más potente, scripting avanzado.
                - **Terminal (MacOS/Linux):** Basado en bash/zsh, altamente personalizable.
                - **SSH:** Para acceder a máquinas remotas.

                ---

                ## Sistema de Archivos

                - Organización de datos en discos.
                - Compuesto por:
                  - Archivos.
                  - Directorios (carpetas).
                - Tipos comunes:
                  - NTFS (Windows).
                  - ext4 (Linux).
                  - APFS (Mac).


                ---
                ### Añadir ejemplos de cada sistema
                ---

                ## Archivos y Directorios

                - **Archivos:** Almacenan datos (texto, imágenes, etc.).
                - **Directorios:** Contienen archivos o subdirectorios.
                - **Buenas prácticas:**
                  - No usar espacios ni caracteres especiales.
                  - Ejemplo: `mi_proyecto` o `mi-proyecto` o `miProyecto`.

                ---

                ## Consejos para Organizar Proyectos de Código

                1. Crea una carpeta dedicada, como:
                  - `C://Code` o `Users/<username>/Code`.
                2. Organiza los proyectos en subcarpetas.
                  - Ejemplo: `Code/proyecto1`.
                3. Usa nombres descriptivos para carpetas y archivos.
                4. Mantén un archivo `README.md` para cada proyecto.
                5. Haz copias de seguridad regularmente.

                ---

                ## Ejemplo de Estructura de Proyecto

                ```
                Code/
                ├── proyecto1/
                │   ├── main.py
                │   ├── README.md
                │   └── data/
                ├── proyecto2/
                │   ├── index.html
                │   └── style.css
                |   └── script.js
                ```

                ---
