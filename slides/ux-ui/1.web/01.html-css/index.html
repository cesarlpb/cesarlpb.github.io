# Fundamentos de CSS

CSS es la herramienta que usamos para dar estilo a las páginas web. Se puede aplicar de tres formas:

- Inline (atributo *style*)
- Interno (dentro de &lt; style &gt;)
- Externo (archivo *.css*)

---

# Formas de aplicar CSS

```html
<!-- Ejemplo inline e interno -->
<h1 style="text-align: center;">CSS</h1>
<h1 style="color:red;">rojo</h1>
<p style="font-size: large; text-align: center;">Añadimos estilos al HTML con CSS.</p>

<!-- Ejemplo de inclusión de CSS externo -->
<link rel="stylesheet" href="00.style.css">
```

# Selectores de CSS

Tipos principales de selectores:

- Etiqueta: Selecciona por nombre, ej. p, h1.
- Clase: Selecciona por clase, ej. .p.
- ID: Selecciona por identificador único, ej. #p1.

---

```css
/* Ejemplo de selectores en acción */
h1 {
  color: brown;
  text-align: center;
}
#p1 {
  text-align: center;
}
.p {
  text-align: center; 
  text-transform: uppercase;
}
```

---

## Propiedades de Background

Los backgrounds permiten asignar colores e imágenes de fondo.

```css
/* Ejemplo de fondo con color */
.bg-gray {
  background-color: gray;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Ejemplo de fondo con imagen */
.bg-css {
  background-image: url("bg-css.webp");
  height: 300px;
  background-size: cover;
  background-position: center center;
  display: flex;
  align-items: end;
  justify-content: center;
}
```

---

## Ejemplo de uso de background

```html
<!-- Ejemplo HTML de background -->
<p class="bg-gray">Texto con fondo gris.</p>
<div class="bg-css">
  <p>div con imagen de fondo</p>
</div>                
```

---

## Propiedades de Border

Las propiedades de border permiten definir el estilo, ancho y color de los bordes.

```css
/* Ejemplo de bordes simples y compuestos */
p.border {
  border: 1px solid brown;
}
p.border-2 {
  border-left: 5px solid red;
  padding-left: 5px;
}
p.border-3 {
  border-bottom: 5px solid red;
  padding-bottom: 5px;
  text-transform: uppercase;
  font-size: 1.5em;
  font-weight: bold;
  letter-spacing: 2px;
  word-spacing: 10px;
}
```

---

# Ejemplo de uso de border 

```html

<p class="border">Texto con borde simple.</p>
<p class="border-2">Texto con borde izquierdo grueso.</p>
<p class="border-3">Texto con borde inferior estilizado.</p>                
```
